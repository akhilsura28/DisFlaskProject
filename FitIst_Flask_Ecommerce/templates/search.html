{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block head %}
<link rel="stylesheet" href="/static/styles/categories.css">
<style>
    .search-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    .search-form {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 10px;
        font-size: 16px;
        width: 70%;
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border-radius: 4px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #297e49;
    }

    .no-products {
        text-align: center;
        margin-top: 50px;
        height: 100vh;
    }
</style>
{% endblock %}
{% block content %}
<section>
    <div class="featured-area pt-10 pb-70">
        <div class="search-container">
            <form class="search-form" action="/search" method="post">
                <input type="text" name="search" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="container">
            {% if products|length != 0 %}
            <div class="tab featured-tab-area">
                <div class="tab_content current active pt-45">

                    <div class="tabs_item current">
                        <div class="row justify-content-center">
                            {% for product in products %}
                            <div class="col-lg-3 col-md-6 weights">
                                <div class="featured-item">
                                    <div class="featured-item-img">
                                        <a href="#">
                                            <img src="/static/images/{{product[3]}}" alt="{{product[1]}}">
                                        </a>
                                    </div>
                                    <div class="content">
                                        <h3>{{product[1]}}</h3>
                                        <hr>
                                        <div class="content-in">
                                            <h4>$ {{product[2]}} </h4>
                                        </div>
                                        <hr>
                                        <div class="featured-content-list">
                                            <button type="button" data-name="{{product[1]}}" data-price="{{product[2]}}"
                                                class="default-btn border-radius-5"> Add to cart</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="no-products">
                <h2>No products found</h2>
            </div>
            {% endif %}
        </div>
</section>

{% endblock %}
